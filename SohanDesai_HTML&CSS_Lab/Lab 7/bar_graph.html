<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link CSS Stylesheet-->
        <link rel="stylesheet" href="/bar_graph.css">
        <title>Bar Graph</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Bar Plot</h1>
            <div class="bar-graph">
                <div class="bar">
                    <div class="progress-line percent-30">
                        <span class="column"></span>
                    </div>
                    <div class="label">
                        <span>30%</span>
                    </div>
                </div>
                <div class="bar">
                    <div class="progress-line percent-40">
                        <span class="column"></span>
                    </div>
                    <div class="label">
                        <span>40%</span>
                    </div>
                </div>
                <div class="bar">
                    <div class="progress-line percent-80">
                        <span class="column"></span>
                    </div>
                    <div class="label">
                        <span>80%</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
